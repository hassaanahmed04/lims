<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>

    <h1>API Test</h1>

    <div>
        <h2>Get Data</h2>
        <button onclick="getData()">Get Data</button>
        <div id="getDataResult"></div>
    </div>

    <div>
        <h2>Post Data</h2>
        <button onclick="postData()">Post Data</button>
        <div id="postDataResult"></div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:1234';  

        function getData() {
            fetch(`${baseUrl}/farmers/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('getDataResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }

        function postData() {
            const data = {
                name: 'John Doe',
                cnic: '1234567890123',
                mobile_no: '1234567890',
                address: '123 Main St'
            };

            fetch(`${baseUrl}/farmers/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('postDataResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
